<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihre Website</title>
    <style>
        header {
            background-color: blue; /* Geänderte Hintergrundfarbe des Headers */
            color: white; /* Textfarbe */
            padding: 19px 50px; /* Innenabstand (1 cm weniger in der Höhe) */
            text-align: center; /* Zentriert den Text */
        }

        .logo {
            font-size: 24px; /* Größe des Logos */
            font-weight: bold; /* Fettgedruckter Text */
            text-decoration: none; /* Entfernt Unterstreichungen */
            color: white; 
        }

        nav {
            margin-top: 10px; 
        }

        nav a {
            color: white; 
            text-decoration: none; 
            margin: 0 10px; 
        }

        nav a:hover {
            color: #ccc; 
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="index.html">Herkunft</a>
        <a href="#">Orte</a>
        <img src="platzhalter.jpg" alt="Platzhalter für ein Bild"> <!-- Platzhalte Bild -->
        <nav>
            <a href="#">Services</a>
            <a href="#">Ausrüstung</a>
        </nav>
    </header>
</body>
</html>
